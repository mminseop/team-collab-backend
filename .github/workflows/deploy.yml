name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]  # feat/* > main PR시 테스트
  push:
    branches: [ main ]  # main 푸시 시 배포

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint & Build
      run: npm run build
    
    - name: Test (if exists)
      run: npm test || echo "No tests defined"

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_PEM }}
        script: |
          cd /var/www/team-collab-backend
          git pull origin main
          npm ci --production
          npm run build
          pm2 restart team-collab-backend
          pm2 save
